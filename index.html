<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

	    <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

		<title>Decodificador</title>
	</head>

	<body>
    	<header>
        	<h1><img src="logo_alura2.png"></h1>
    	</header>

    	<main>
    		<section>
				<textarea class="textArea" cols="30" rows="17" required placeholder="Digite seu texto."></textarea>

				<h5 class="warning">&#9888; Apenas letras minúsculas e sem acento</h5>

	        	<div class="botoes">
	                <button class="btnEncriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Descriptografar</button>
	            </div>
	        </section>

	        <section>
	            <div> 
	            	<textarea class="mensagem" cols="23" rows= "20" readonly placeholder="Sua mensagem foi abduzida ou não foi digitada ainda."></textarea>
	            </div>

	             <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </section>
    	</main>

	<footer>
		<h5>&#169; 2023 – Desenvolvido por Perolla Cristina</h5>
	</footer>

	<script src="script.js"></script>
	</body>
</html>
